<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>SNI Digital Product SoundBoard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    </head>
    <body class="p-5">

        <div class="container mb-5">

            <h2 class="text-center mb-4">Entrance Music</h2>

            <div class="row">
                <div class="col-md mb-3">
                    <audio preload="auto" id="teamAPI" src="sounds/teams/teamAPI.mp3"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('teamAPI').play()">Connected Services</button>
                </div>
                <div class="col-md mb-3">
                    <audio preload="auto" id="teamAuthor" src="sounds/teams/teamAuthor.mp3"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('teamAuthor').play()">Author</button>
                </div>
                <div class="col-md mb-3">
                    <audio preload="auto" id="teamAutomator" src="sounds/teams/teamAutomator.mp3"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('teamAutomator').play()">Automator</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md mb-3">
                    <audio preload="auto" id="teamCookingExp" src="sounds/teams/teamCookingExp.mp3"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('teamCookingExp').play()">Cooking Experience</button>
                </div>
                <div class="col-md mb-3">
                    <audio preload="auto" id="teamDataServices" src="sounds/teams/teamDataServices.mp3"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('teamDataServices').play()">Data Services</button>
                </div>
                <div class="col-md mb-3">
                    <audio preload="auto" id="teamDistributor" src="sounds/teams/teamDistributor.mp3"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('teamDistributor').play()">Distributor</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md mb-3">
                    <audio preload="auto" id="teamEmerging" src="sounds/teams/teamEmerging.mp3"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('teamEmerging').play()">Emerging</button>
                </div>
                <div class="col-md mb-3">
                    <audio preload="auto" id="teamGK" src="sounds/teams/teamGK.mp3"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('teamGK').play()">GK</button>
                </div>
                <div class="col-md mb-3">
                    <audio preload="auto" id="teamInspireToPurchase" src="sounds/teams/teamInspireToPurchase.mp3"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('teamInspireToPurchase').play()">Inspire To Purchase</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md mb-3">
                    <audio preload="auto" id="teamMobile" src="sounds/teams/teamMobile.mp3"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('teamMobile').play()">Mobile</button>
                </div>
                <div class="col-md mb-3">
                    <audio preload="auto" id="teamSearch" src="sounds/teams/teamSearch.mp3"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('teamSearch').play()">Search</button>
                </div>
                <div class="col-md mb-3">
                    <audio preload="auto" id="teamVideo" src="sounds/teams/teamVideo.mp3"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('teamVideo').play()">Video</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md mb-3">
                    <audio preload="auto" id="soundIntro" src="sounds/effects/soundIntro.mp3"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('soundIntro').play()">Meeting Intro</button>
                </div>
            </div>

        </div>

        <div class="container">

            <h2 class="text-center mb-4">Sound Effects</h2>

            <div class="row">
                <div class="col-md mb-3">
                    <audio preload="auto" id="soundApplause" src="sounds/effects/soundApplause.wav"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('soundApplause').play()">Applause</button>
                </div>
                <div class="col-md mb-3">
                    <audio preload="auto" id="soundAirhorn" src="sounds/effects/soundAirhorn.mp3"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('soundAirhorn').play()">Airhorn</button>
                </div>
                <div class="col-md mb-3">
                    <audio preload="auto" id="soundBaDumTsssh" src="sounds/effects/soundBaDumTsssh.mp3"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('soundBaDumTsssh').play()">Ba Dum Tsssh!</button>
                </div>
                <div class="col-md mb-3">
                    <audio preload="auto" id="soundPlayOut" src="sounds/effects/soundPlayOut.mp3"></audio>
                    <button type="button" class="btn btn-outline-primary btn-block" onclick="document.getElementById('soundPlayOut').play()">Your Speech Is Too Long</button>
                </div>
            </div>

        </div>

    </body>
</html>
